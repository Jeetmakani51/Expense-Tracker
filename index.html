<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <div class="container">
      <div class="Total-Expenses">
        <i class="fa-solid fa-wallet"></i>
        <span>Total Expense</span>
        <h3 id="total-expense">₹0</h3>
      </div>
      <div class="Month-Category">
        <div class="Spent-This-Month">
          <i class="fa-solid fa-arrow-trend-up"></i>
          <span>This Month</span>
          <h3 id="monthly-expense">₹0</h3>
        </div>
        <div class="Top-Category">
          <i class="fa-solid fa-chart-line"></i>
          <span>Top Category</span>
          <h3 id="top-category">No Data</h3>
        </div>
      </div>
      <div class="spending-limit">
        <input
          type="number"
          name=""
          id="spending-limit"
          placeholder="Set Spending Limit"
        />
        <button id="set-limit-btn"><p>Set</p></button>
        <div id="limit-alert" style="display: none">
          ⚠️ Warning: You've exceeded your spending limit!
        </div>
      </div>
      <div class="form" id="expense-form">
        <form>
          <label for="Description">Description</label>
          <input
            type="text"
            name=""
            id="description"
            placeholder="What did you spend on?"
          />
          <label for="Amount">Amount(₹)</label>
          <input type="number" name="" id="amount" placeholder="0.00" />
          <label for="Category">Category</label>
          <select name="category" id="category" required>
            <option value="" disabled selected>-- Select Category --</option>
            <option value="Food-Dining">Food & Dining</option>
            <option value="Transportation">Transportation</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bill-Utilities">Bills & Utilities</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Other">Other</option>
          </select>
          <label for="Date">Date</label>
          <input type="date" name="date" id="date" />
          <button type="submit" id="AddExpense" class="Add-Expense">
            + Add Expense
          </button>
        </form>
      </div>
      <div class="history">
        <h2 id="no-expenses">No expenses yet, add your first expense!</h2>
        <div id="expense-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
